---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  # serviceAccountName: user
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
    spec:
      initContainers:
      - image: "gabrielfalcao/drone-ci-butler:latest"
        imagePullPolicy: IfNotPresent
        name: check-installation
        command: ['/venv/bin/drone-ci-butler', 'check']
        envFrom:
          - configMapRef:
              name: env

      - image: "gabrielfalcao/drone-ci-butler:latest"
        imagePullPolicy: IfNotPresent
        name: check-db-connection
        command: ['/venv/bin/drone-ci-butler', 'check-db']
        envFrom:
          - configMapRef:
              name: env

      - image: "gabrielfalcao/drone-ci-butler:latest"
        imagePullPolicy: IfNotPresent
        name: run-database-migrations
        command: ['/venv/bin/drone-ci-butler', 'migrate-db']
        envFrom:
          - configMapRef:
              name: env

      containers:
      - image: "gabrielfalcao/drone-ci-butler:latest"
        imagePullPolicy: IfNotPresent
        name: web-application-server
        command: ['/venv/bin/drone-ci-butler', 'web', '--wait', '10']
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 60
          periodSeconds: 600
        readinessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 1

        env:
          - name: UPLOAD_FOLDER
            value: /ci-butler-volume/file-uploads

        envFrom:
          - configMapRef:
              name: env

        ports:
        - containerPort: 5000
          name: api
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app.kubernetes.io/name: web

spec:
  type: NodePort
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: api
  selector:
    app.kubernetes.io/name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok-web
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: ngrok-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ngrok-web

    spec:
      containers:
      - image: wernight/ngrok:latest
        imagePullPolicy: IfNotPresent
        name: ngrok
        envFrom:
          - configMapRef:
              name: ngrok

        env:
          - name: NGROK_SUBDOMAIN
            value: drone-ci-butler

          - name: NGROK_DEBUG
            value: "true"

          - name: NGROK_BINDTLS
            value: "both"

          - name: NGROK_HOSTNAME
            value: "drone-ci-butler.ngrok.io"

          - name: NGROK_PORT
            value: drone-ci-butler-web.ci-butler.svc.cluster.local:4000
