        versions of those navigations. The same will happen if a user has set the
        `/ca/` or `/international/` homepages as their default, and thus the NYT-Edition
        cookie. This makes use of `dynamic()` and bundle splitting to make sure we're
        not loading duplicate sets of navigational data. \\r\\n\\r\\nThe PR also updates
