        Section Fronts\",\"message\":\"## Pre-requisite reading\\r\\n[International
        Section Fronts Memo](https://docs.google.com/document/d/1vHpIQ6PsGk3ZFAQJoF-YWY8JKX_ARskoqGyqY24itXU/edit)\\r\\n\\r\\n##
        Description\\r\\nModifies the collection logic to generate additional `/international/`
        and `/ca/` URLs for all section fronts. Some of these URLs use personalization
        to replace the highlights from scoop (Previously 4 sections did this, now
        many more). \\r\\n\\r\\nMost of the logic for this is contained within `intlConfig.js`
        and utilized where necessary towards the begining of the logic on the route.
        This logic should only apply on `/section` urls, not any other collection
        type. Specifically, the main `collection` object is modified to update the
        url, section, and subsection attributes, and an `intlConfig` attribute with
        information about the i18n is added. \\r\\n\\r\\nChanges have also been made
        in various helmets for modifying the `\\u003chead\\u003e` of the page to include
        the necessary `rel=hrefLang` tags so that google can correctly understand
        these new pages. The hrefLang tags purposefully show up on all versions of
        a page (`/`, `/ca/`, and `international/`).\\r\\n\\r\\nNavigation on the site
        is also modified. The navs for the masthead, submasthead, hamburger, and SiteIndex
        load differently based on `location.pathname` or the `NYT-Edition` cookie.
        When visiting a `/ca/` or `/international/` route, a user will load localized
        versions of those navigations. The same will happen if a user has set the
        `/ca/` or `/international/` homepages as their default, and thus the NYT-Edition
        cookie. This makes use of `dynamic()` and bundle splitting to make sure we're
        not loading duplicate sets of navigational data. \\r\\n\\r\\nThe PR also updates
        the homepage to modify the URLs that are generated in the Well. \\r\\n\\r\\n-
        Jira ticket: https://jira.nyt.net/browse/SEO-1451\\r\\n- Launch date: May
        19, 2021\\r\\n- Review by date: May 19, 2021\\r\\n\\r\\n## PR Checklist\\r\\n\\u003c!--
